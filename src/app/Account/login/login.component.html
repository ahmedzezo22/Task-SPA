<div class="body" >
<div class="login-body">

<div class="container">

  <form class="form-signin"[formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-signin-heading text-center">
          <h1 class="sign-title">Sign In</h1>
          <img src="assets/images/login-logo.png" alt=""/>
      </div>
      <div class="login-wrap">
          <input type="text" class="form-control" placeholder="Email" formControlName="email" autofocus
          [ngClass]="{'is-invalid': this.loginForm.get('email').
          invalid&&this.loginForm.get('email').touched}"
         [ngClass]="{'is-valid': this.loginForm.get('email').valid&&this.loginForm.get('email').touched}"
          >
          <div class="text-danger" *ngIf="this.loginForm.get('email').hasError('required')&&
          this.loginForm.get('email').touched">email field is required</div>

          <input type="password" class="form-control" formControlName="password"
          [ngClass]="{'is-invalid': this.loginForm.get('password').
          invalid&&this.loginForm.get('password').touched}"
         [ngClass]="{'is-valid': this.loginForm.get('password').valid&&this.loginForm.get('password').touched}"


          placeholder="Password">
          <div class="text-danger" *ngIf="this.loginForm.get('password').hasError('required')&&
           this.loginForm.get('password').touched">password field is required</div>

          <button class="btn btn-lg btn-login btn-block" [disabled]="!this.loginForm.valid" type="submit">
              <i class="fa fa-check"></i>
          </button>

          <div class="registration">
              Not a member yet?
              <a [routerLink]="['/register']" routerLinkActive="router-link-active"  >
                SignUp
              </a>
          </div>
          <label class="checkbox">
              <input type="checkbox" formControlName="rememberMe" value="remember-me"> Remember me
              <span class="pull-right">
                  <a data-toggle="modal" class="forget" href="#myModal"> Forgot Password?</a>

              </span>
          </label>

      </div>

      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Forgot Password ?</h4>
                  </div>
                  <div class="modal-body">
                      <p>Enter your e-mail address below to reset your password.</p>
                      <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                  </div>
                  <div class="modal-footer">
                      <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                      <button class="btn btn-primary" type="button">Submit</button>
                  </div>
              </div>
          </div>
      </div>
      <!-- modal -->

  </form>

</div>
</div>
</div>
